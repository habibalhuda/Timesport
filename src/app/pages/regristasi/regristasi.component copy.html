<div
  class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"
  style="
    background-image: url('assets/book.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <mat-card class="uk-width-1-3@m">
    <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
      <h3>Register</h3>
    </div>

    <mat-card-content>
      <mat-form-field class="uk-width-1-1" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. email@domain.com"
          [(ngModel)]="user.email"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.hasError('required')"
          >Email Harus diisi</mat-error
        >
        <mat-error *ngIf="email.hasError('email')"
          >Format email salah</mat-error
        >
      </mat-form-field>

      <mat-form-field class="uk-width-1-1" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Your password"
          [(ngModel)]="user.password"
          [formControl]="password"
          required
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')"
          >Password Harus diisi</mat-error
        >
        <mat-error *ngIf="password.hasError('minlength')"
          >Password harus diisi lebih dari 6 karakter</mat-error
        >
      </mat-form-field>

      <div class="uk-flex uk-flex-right">
        <div class="uk-width-expand">
          <button mat-button routerLink="/login">I have an account</button>
          <button mat-button routerLink="/forgot">Forgot</button>
          <button mat-raised-button color="primary" (click)="register(user)">
            Regristasi
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
