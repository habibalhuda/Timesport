<div class="container">
   <form [formGroup]="form">
     <h3>Edit Data</h3>
 
     <div class="form-group">
       <label for="nama">nama</label>
       <input
         type="text"
         class="form-control"
         id="nama"
         placeholder="Masukkan Nama"
         formControlName="nama"
         required
       />
     </div>
     <div class="form-group">
       <label for="alamat">Alamat</label>
       <input
         type="text"
         class="form-control"
         id="alamat"
         placeholder="Masukkan Alamat"
         formControlName="alamat"
       />
     </div>
     <div class="form-group">
       <label for="region">Region</label>
       <select class="browser-default custom-select">
         <option>Kalimantan</option>
         <option>Jawa</option>
         <option>Sumatra</option>
         <option>Kepulauan Nusa Tenggara</option>
         <option>Maluku</option>
         <option>Papua</option>
         <option>Sulawesi</option>
         <option>DKI Jakarta</option>
         <option>DIY</option>
       </select>
       <div class="form-group">
         <label for="pemilik">Pemilik</label>
         <input
           type="text"
           class="form-control"
           id="pemilik"
           placeholder="Masukkan Pemilik"
           formControlName="pemilik"
         />
       </div>
       <div class="form-group">
         <label for="open">Open</label>
         <input
           type="text"
           class="form-control"
           id="open"
           placeholder="Masukkan Open"
           formControlName="open"
         />
       </div>
       <div class="form-group">
         <label for="regristasi">Regristasi</label>
         <input
           type="text"
           class="form-control"
           id="regristasi"
           placeholder="Masukkan Regristasi"
           formControlName="regristasi"
         />
         <div class="form-group">
           <label for="jumlahslot">Jumlah Slot</label>
           <input
             type="number"
             class="form-control"
             id="jumlahslot"
             placeholder="Masukkan Jumlah Slot"
             formControlName="jumlahslot"
           />
         </div>
       </div>
       <button
         type="submit"
         [disabled]="!form.valid"
         class="btn btn-primary"
         (click)="update(id)"
       >
         Edit Data
       </button>
     </div>
   </form>
 </div>
